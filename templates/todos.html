{% extends "layout.html" %} {% block body %}
<body>
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align uk-text-center uk-height-1-1">
			<nav class="uk-navbar-containe susy_navbar" uk-navbar>
				<div class="uk-navbar-left">
					<ul class="uk-navbar-nav">
						<li class="uk-active uk-navbar-item">
							<h3 class="uk-margin-remove susy_white">Your Susy Todos</h3>
						</li>
					</ul>
				</div>
				<div class="uk-navbar-right">
					<ul class="uk-navbar-nav">
							<li class="susy_white" uk-toggle="target: #offcanvas-nav">
								<a class="uk-text-bold">
									Tables
								</a>
							</li>
							<li class="uk-active">
								<a href="/">
									<button class="uk-button uk-button-default susy_white">Log Out</button>
								</a>
							</li>
					</ul>
				</div>
			</nav>

			<div id="offcanvas-nav" uk-offcanvas="overlay: true">
				<div class="uk-offcanvas-bar">
					<ul class="uk-nav uk-nav-default">
						<li class="uk-nav-header">Tables</li>
						<form id="form_table">
							<input type="text" id="table" name="table" data-id_user="{{data}}" />
							<input type="submit" value="Create a table" class="uk-button uk-button-small back_black_imp uk-margin-small-top" />
						</form>
						<li class="uk-nav-divider"></li>
						{% for table in tables %}
						<li>
							<a href="/{{data}}/{{table.name}}/todos">
								<span class="uk-margin-small-right">
									{{ table.name }}
								</span>
							</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

			<form class="ftodo" id="ftodo">
				<input
					class="uk-input uk-form-width-medium"
					type="text"
					id="description"
					data-id_user="{{data}}"
					name="description"
					placeholder="Task"
					required
				/>
				<input
					id="add"
					type="submit"
					value="Add"
					class="uk-button uk-button-default"
				/>
				<br>
				<label for="deadline"> Deadline date:</label>
				<div class="uk-inline uk-margin">
					<input
						id="deadline"
						class="uk-input"
						type="date"
						required
					/>
				</div>
			</form>
			
			

			<div class="uk-overflow-auto uk-padding-large uk-padding-remove-top uk-padding-remove-bottom">
				<table class="uk-table uk-table-small uk-table-divider ">
					<thead>
						<tr>
							<th></th>
							<th>Task</th>
							<th>Deadline</th>
							<th>Status</th>
							<th>Created</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody id="tasks">
						<tr class="row_table">
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</body>
<script src="{{url_for('static', filename = 'js/todos.js')}}"></script>
<script src="{{url_for('static', filename = 'js/tablero.js')}}"></script>
{% endblock %}
