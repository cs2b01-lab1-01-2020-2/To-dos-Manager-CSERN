{% extends "layout.html" %} {% block body %}
<body class="uk-height-1-1">
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align uk-text-center uk-height-1-1">
			<div class="uk-navbar-container uk-margin" uk-navbar>
				<div class="uk-navbar-left">
					<a class="uk-navbar-item uk-logo"> Your Susy Todos! </a>
				</div>

				<div class="uk-navbar-right">
					<a href="/">
						<button class="uk-button uk-button-default">Log Out</button>
					</a>
				</div>
			</div>

			<form class="ftodo" id="ftodo">
				<input
					class="uk-input uk-form-width-medium"
					type="text"
					id="description"
					data-id_user="{{data}}"
					name="description"
					placeholder="Task"
					required
				/>
				<!-- <input type="text" id="category" name="category" placeholder="CategorÃ­a"> -->
				<!-- <input type="date" id="end_date" name="end_date"> -->
				<input
					id="add"
					type="submit"
					value="Add"
					class="uk-button uk-button-default"
				/>
			</form>

			<ul uk-switcher="animation: uk-animation-fade; toggle: > *">
				<button class="uk-button uk-button-secondary uk-button-small" id="all">
					All
				</button>
				<button
					class="uk-button uk-button-primary uk-button-small"
					id="incomplete"
				>
					Activate
				</button>
				<button
					class="uk-button uk-button-danger uk-button-small"
					id="complete"
				>
					Completed
				</button>
			</ul>

			<ul class="uk-switcher uk-margin">
				<div id="alltasks">
					<li></li>
				</div>
				<div id="incompletedtasks">
					<li></li>
				</div>
				<div id="completedtasks">
					<li></li>
				</div>
			</ul>
			<div class="todosli" id="todosli"></div>
		</div>
	</div>
</body>
<script src="{{url_for('static', filename = 'js/todos.js')}}"></script>
{% endblock %}
